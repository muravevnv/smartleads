<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Авторизация</title>
</head>
<body>
    <div class="auth">
      <div class="auth-img"></div>
      <div class="auth-content">
        <div class="auth-form">
          <div class="auth-logo">
          </div>
          <div class="auth-title">Авторизация</div>
          <div class="auth-subtitle">Введите данные для авторизации</div>
          <form action="">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email" required="" value="johndoe@admin.com">
                <i class="ik ik-user"></i>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" value="123456">
                <i class="ik ik-lock"></i>
            </div>
            <div class="form-row">
                <div class="auth-remember">
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="item_checkbox" name="item_checkbox" value="option1">
                        <span class="custom-control-label">&nbsp;Запомнить меня</span>
                    </label>
                </div>
                <div class="auth-forgot">
                    <a href="forgot-password.html">Забыли пароль ?</a>
                </div>
            </div>
            <div class="form-action">
                <button class="btn btn-theme">Войти</button>
            </div>
          </form>
          <div class="auth-register">
            <p>Еще нет зарегестрированы? <a href="register.html">Создать аккаунт</a></p>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
